<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Alp Yaldaz Portfolio</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #5F6F65;
            margin: 0;  
            font-family: "Poppins", sans-serif;
            overflow: hidden;
        }
        
        .welcome-container {
            position: relative;
            display: inline-block;
            animation: fadeIn 1s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        
        svg {
            width: 60vw;
            max-width: 800px;
            height: auto;
            cursor: pointer;
            filter: drop-shadow(0 10px 30px rgba(0,0,0,0.3));
        }

        svg path {
            fill: #F8EDED;
        }

        .right_door {
            transition: transform 1s ease;
        }

        svg:hover .right_door {
            transform: rotateY(45deg);
            transform-origin: left center;
        }
        
        .enter-button {
            position: absolute;
            top: 45%;
            left: 45%;
            transform: translate(-50%, -50%);
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            opacity: 0;
            transition: all 0.5s ease 0.8s;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            z-index: 10;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .enter-button:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            transform: translate(-50%, -50%) scale(1.05);
            box-shadow: 0 12px 35px rgba(0,0,0,0.4);
        }
        
        .welcome-container:hover .enter-button {
            opacity: 1;
        }
        
        .welcome-text {
            position: absolute;
            bottom: -80px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #F8EDED;
            opacity: 0.9;
        }
        
        .welcome-text h1 {
            font-size: 2.5rem;
            margin: 0;
            font-weight: 300;
            letter-spacing: 3px;
        }
        
        .welcome-text p {
            font-size: 1.2rem;
            margin: 10px 0 0 0;
            font-weight: 300;
            color: #D0D0D0;
        }
        
        /* Mobile responsive */
        @media (max-width: 768px) {
            svg {
                width: 90vw;
            }
            
            .welcome-text h1 {
                font-size: 2rem;
                letter-spacing: 2px;
            }
            
            .welcome-text p {
                font-size: 1rem;
            }
            
            .enter-button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>

</head>

        <button class="enter-button" onclick="enterPortfolio()">
            Enter Portfolio
        </button>
        
        <div class="welcome-text">
            <h1>ALP YALDAZ</h1>
            <p>Full-Stack Developer</p>
        </div>
    </div>

    <script>
        function enterPortfolio() {
            document.body.style.transition = 'opacity 0.5s ease';
            document.body.style.opacity = '0';
            
            setTimeout(() => {
                window.location.href = './portfolio.html';
            }, 500);
        }
        
        // Car door click functionality
        document.querySelectorAll('.right_door').forEach(door => {
            door.addEventListener('click', enterPortfolio);
        });
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                enterPortfolio();
            }
        });
    </script>
